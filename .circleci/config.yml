version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:12

jobs:
  hello:
    executor: node
    parameters:
      username:
        type: string
    steps:
      - run:
          name: 'Hello'
          command: echo "Hello << parameters.username >>"

workflows:
  version: 2

  main-workflow:
    jobs:
      - hello:
          name: hello-chris
          username: "Chris"
      - hello:
          username: "Romain"
          requires:
            - hello-chris
